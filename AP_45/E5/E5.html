<body>
    <h1>Sistema Solar</h1>
  <div class="planetas">
    <div class="listado">
    <p><input type="text" name="sel" id="mercurio" value="Mercurio"></p>
    <p><input type="text" name="sel" id="venus" value="Venus"></p>
    <p><input type="text" name="sel" id="tierra" value="Tierra"></p>
    <p><input type="text" name="sel" id="marte" value="Marte"></p>
    <p><input type="text" name="sel" id="jupiter" value="Júpiter"></p>
    <p><input type="text" name="sel" id="saturno" value="Saturno"></p>
    <p><input type="text" name="sel" id="urano" value="Urano"></p>
    <p><input type="text" name="sel" id="neptuno" value="Neptuno"></p>
    <p><input type="text" name="sel" id="sol" value="Sol"></p>
    </div>
    <div class="imagen">
    <img id="ip" src="media/planetas.png" alt="Sistema Solar">
    </div>
    <div class="info">
        <textarea name="informacion" id="if">El Sistema Solar

Se compone de ocho planetas, un planeta enano y una gran cantidad de otros cuerpos celestes, como asteroides, cometas y satélites. 
Los planetas se clasifican en dos grupos: los planetas interiores, que son Mercurio, Venus, la Tierra y Marte, y los planetas exteriores, que son Júpiter, Saturno, Urano y Neptuno.</textarea>
