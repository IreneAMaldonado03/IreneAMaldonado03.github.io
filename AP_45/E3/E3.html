<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Vida Saludable E3</title>
</head>

<body>

    <h1>Vida Saludable</h1>
    <div class="formulario">
        <h2>Formulario de salud</h2>
        <p>Por favor, complete el siguiente formulario para recibir sugerencias personalizadas de salud.</p>
        <form action="" id="fs">
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required>
            </div>
            <div class="campo">
                <label for="edad">Edad:</label>
                <input type="number" name="edad" id="edad" min="1" required>
            </div>
            <div class="campo">
                <label for="peso">Peso (kg):</label>
                <input type="number" name="peso" id="peso" required>
            </div>
            <div class="campo">
                <label for="altura">Altura (cm):</label>
                <input type="number" name="altura" id="altura" required>
            </div>
            <div class="campo">
                <label for="alergia">Alergias:</label><br>
                <textarea name="alergia" id="alergia" placeholder="Si no posee ninguna, ignore este campo"></textarea>
            </div>
            <div class="boton">
                <button type="button" id="enviar" onclick="IMC()">Enviar</button>
            </div>
        </form>
    </div>
    <div id="info"></div>
</body>
<script type="text/javascript" src="E3.js"></script>
</html>
